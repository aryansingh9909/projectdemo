
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Web Appilication for Patient</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="/css/patientform.css"/>
   <style>
    .button {
  background-color: #4CAF50; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
    </style>
</head>
<body>

<div class="container">
<h1 style="text-align:center">Patient Details</h1>
  <form class="form-horizontal" th:object="${patientForm}" th:action="@{/patient}" method="post">
    
    <div class="row">
      <div class="col-25">
        <label for="lname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Age</label>
      </div>
      <div class="col-75">
        <input type="text" id="age" name="age" placeholder="Your age..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Gender</label>
      </div>
      <div class="col-75">
        <input type="text" id="gender" name="gender" placeholder="Your gender..">
      </div>
    </div>
    <div class="btn">
      <button>Submit</button>
    </div>
    <div>
      <A HREF="/patient/list">Patient Details List</A>
    </div>
  </form>
</div>
</body>
</html>
