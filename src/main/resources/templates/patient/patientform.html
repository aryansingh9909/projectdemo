<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Appilication for Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="patientform.css">
   
</head>
<body>
<div class="container">
    <div class= "a" >
    <h2>Patient Details</h2>
    </div>
    <div>
        <form class="form-horizontal" th:object="${patientForm}" th:action="@{/patient}" method="post">


            <div class="form-group"  th:class="${#fields.hasErrors('Name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter Name" class="form-control" th:field="*{Name}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('Name')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('Name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter Age" class="form-control" th:field="*{Age}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('Age')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('Name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter Gender" class="form-control" th:field="*{Gender}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('Gender')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            
            <div text-align: center>
            <div class="row" >
                <button type="submit" class="btnbtn-default">Submit</button>
            </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
