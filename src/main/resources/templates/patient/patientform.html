
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Appilication for Patient</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet" media="screen"/>

    <script src="/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link href="css/spring-core.css"
          rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Patient Details</h2>
    <div>
        <form class="form-horizontal" action="/patient" method="post">

            

            <input type="hidden" id="id" name="id" value=""/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" value=""/>

                    <span class="help-block">
                       <ul>
                           
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Age:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="5000" class="age" id="age" name="age" value=""/>

                    <span class="help-block">
                       <ul>
                           
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Gender:</label>
                <div class="col-sm-10">
                    <input type="text" class="gender" id="gender" name="gender" value=""/>

                    <span class="help-block">
                       <ul>
                           
                       </ul>
                    </span>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
